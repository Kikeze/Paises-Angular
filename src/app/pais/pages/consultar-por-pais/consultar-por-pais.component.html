

<h2>Consultar por nombre de pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onBuscar)="buscar( $event )" placeholder="Consultar pais..."></app-pais-input>
    </div>
</div>
<hr>

<div *ngIf="existeError" class="alert alert-danger">
    No se encontro ninguna coincidencia con "{{termino}}"
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
