
<div class="animate__animated animate__fadeIn animate__slow">
    <h3>Consultar por region <small>{{activa | titlecase}}</small></h3>
    <hr>

    <h5>Seleccione la region</h5>

    <div class="row">
        <div class="col">
            <!-- [class.active]="region === activa" -->
            <!-- [ngClass]="{
                'btn-primary': activa === region,
                'btn-outline-primary': activa !== region
            }" -->
        <button *ngFor="let region of regiones"
                [class]="claseBotonCSS(region)"
                (click)="activarRegion(region)">
                {{region | titlecase}}
            </button>
        </div>
    </div>
</div>
<hr>

<div *ngIf="existeError" class="alert alert-danger">
    No se encontro ninguna coincidencia con "{{activa | titlecase}}"
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
