

<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: {{pais.name.common}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.svg" class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Nombre oficial</strong> {{pais.name.official}}
                </li>
                <li class="list-group-item">
                    <strong>Capital</strong> {{pais.capital}}
                </li>
                <li class="list-group-item">
                    <strong>Poblacion</strong> {{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo numerico</strong> {{pais.ccn3}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo Alpha</strong> {{pais.cca3}}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <label *ngFor="let key of keys" class="badge bg-primary mr-1" title="{{key}}">{{pais.translations[key].common}}</label>
        </div>
    </div>
</ng-template>
