

<table class="table table-hover">
    <thead>
        <tr>
            <th> No. </th>
            <th> Bandera </th>
            <th> Capital, Nombre </th>
            <th> Nombre oficial </th>
            <th> Poblacion </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td> {{i + 1}} </td>
            <td>
                <img
                    class="small-flag animate__animated animate__slower"
                    [class.animate__flip]="(i % 8) === 0"
                    [class.animate__flipInX]="(i % 8) === 1"
                    [class.animate__flipInY]="(i % 8) === 2"
                    [class.animate__rotateIn]="(i % 8) === 3"
                    [class.animate__rotateInDownLeft]="(i % 8) === 4"
                    [class.animate__rotateInDownRight]="(i % 8) === 5"
                    [class.animate__rotateInUpLeft]="(i % 8) === 6"
                    [class.animate__rotateInUpRight]="(i % 8) === 7"
                    [src]="pais.flags.svg"
                    alt="{{pais.translations['spa'].official}}">
            </td>
            <td> {{pais.capital}}, {{pais.name.common}} </td>
            <td> {{pais.name.official}} </td>
            <td> {{pais.population | number}} </td>
            <td>
                <a [routerLink]="['/pais', pais.cca3]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
