

<table class="table table-hover">
    <thead>
        <tr>
            <th> No. </th>
            <th> Bandera </th>
            <th> Capital, Nombre </th>
            <th> Nombre oficial </th>
            <th> Poblacion </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td> {{i + 1}} </td>
            <td>
                <img class="small-flag" [src]="pais.flags.svg" alt="{{pais.translations['spa'].official}}">
            </td>
            <td> {{pais.capital}}, {{pais.translations["spa"].common}} </td>
            <td> {{pais.translations["spa"].official}} </td>
            <td> {{pais.population | number}} </td>
            <td>
                <a [routerLink]="['/pais', pais.fifa]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
